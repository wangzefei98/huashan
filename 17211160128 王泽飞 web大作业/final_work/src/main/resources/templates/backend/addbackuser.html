<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>APP开发者平台</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/green.css}" rel="stylesheet"/>
    <link th:href="@{/css/dropzone.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <!--<link th:href="@{/css/font.min.css}" rel="stylesheet"/>-->
    <!--<link href="../../static/css/font-awesome.min.css" rel="stylesheet"/>-->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/nprogress.css}" rel="stylesheet"/>
    <link th:href="@{/css/custom.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/jqvmap.min.css}" rel="stylesheet"/>
    <link th:href="@{/localcss/appinfoadd.css}" rel="stylesheet"/>
    <link th:href="@{/localcss/appinfolist.css}" rel="stylesheet"/>
</head>
<body class="nav-md footer_fixed">
<div class="container body">
    <div class="main_container">
        <div th:replace="backend/header::head1"></div>
        <div th:replace="backend/header::head2"></div>
        <div class="right_col" role="main">
            <div class="">
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>修改APP基础信息 <i class="fa fa-user"></i><small>
                                    <span th:text="${session.backinfo.getUserName()}"></span></small></h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="clearfix"></div>
                                <form class="form-horizontal form-label-left" th:action="@{/manager2/backend/app/backuseraddsave}" method="post" enctype="multipart/form-data">
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="userCode">用户账号 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="userCode" class="form-control col-md-7 col-xs-12"
                                                   data-validate-length-range="20" data-validate-words="1" name="userCode"  required="required"
                                                   placeholder="请输入用户账号" type="text"/>
                                            <span style="color: black" th:text="${errorss.get('userCode')}"></span>
                                            <span class="userCode1"></span>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="userName">用户名称 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="userName" class="form-control col-md-7 col-xs-12"
                                                   data-validate-length-range="20" data-validate-words="1" name="userName"   required="required"
                                                   placeholder="请输入用户名称" type="text"/><span class="userNmae1"></span>
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="userPassword">密码 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="userPassword" class="form-control col-md-7 col-xs-12" name="userPassword"
                                                   data-validate-length-range="20" data-validate-words="1"   required="required"
                                                   placeholder="请输入密码" type="password"/>
                                                <span style="color: black" th:text="${errorss.get('userPassword')}"></span>
                                            <span class="password1"></span>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="userPassword1">再次输入密码 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="userPassword1" class="form-control col-md-7 col-xs-12"
                                                   data-validate-length-range="20" data-validate-words="1" name="userPassword1"   required="required"
                                                   placeholder="请再次输入密码" type="password"/><span class="password2"></span>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="userType">用户身份 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <select name="userType" id="userType" class="form-control"   required="required">
                                                <option value="1"  selected="selected">超级管理员</option>
                                                <option value="2">财务</option>
                                                <option value="3">市场</option>
                                                <option value="4">运营</option>
                                                <option value="5">销售</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-3">
                                            <button id="send" type="submit" class="btn btn-success">保存</button>
                                            <button type="button" class="btn btn-primary" id="back">返回</button>
                                            <br/><br/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <footer>
            <div class="pull-right">©2016 All Rights Reserved.</div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

</body>
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.mCustomScrollbar.con                                                               fcat.min.js}" type="text/javascript"></script>
<script th:src="@{/js/fastclick.js}" type="text/javascript"></script>
<script th:src="@{/js/nprogress.js}" type="text/javascript"></script>
<script th:src="@{/js/custom.min.js}" type="text/javascript"></script>
<script th:src="@{/js/dropzone.js}" type="text/javascript"></script>
<script>
    var state = false;
    var state1= false;
    var state2= false;
    var state3= false;
    var state4= false;
    $("#userCode").focus(function () {
        if (state == false) {
            $(this).val('');
        }
    });
    $("#userName").focus(function () {
        if (state1 == false) {
            $(this).val('');
        }
    });
    $("#userPassword").focus(function () {
        if (state2 == false) {
            $(this).val('');
        }
    });
    $("#userPassword1").focus(function () {
        if (state3 == false) {
            $(this).val('');
        }
    });
    $("#userCode").blur(function () {
        if ($(this).val().trim() == '') {
            $(".userCode1").css("color","red");
            $(".userCode1").text("账号");
        }
        else {
            if (/^[0-9a-zA-Z]+$/.test($(this).val()) == false) {
                $(".userCode1").css("color","red");
                $(".userCode1").text("账号格式不正确，请重新填写");

            }
            else {
                $(".userCode1").css("color","green");
                $(".userCode1").text('账号格式正确');
                state=true;
            }
        }
    });
    $("#userName").blur(function () {
        if ($(this).val().trim() == '') {
            $(".userNmae1").css("color","red");

        }
        else {
            if (/^[0-9a-zA-Z]+$/.test($(this).val()) == false) {
                $(".userNmae1").css("color","red");
                $(".userNmae1").text("用户名格式不正确，请重新填写");

            }
            else {
                $(".userNmae1").css("color","green");
                $(".userNmae1").text('用户名格式正确');
                state1=true;
            }
        }
    });
    $("#userPassword").blur(function () {
        if ($(this).val().trim() == '') {
            $(".password1").css("color","red");

        }
        else {
            if (/^[0-9a-zA-Z]{6,12}$/.test($(this).val()) == false) {
                $(".password1").css("color","red");
                $(".password1").text("密码格式不正确，请重新填写");

            }
            else {
                $(".password1").css("color","green");
                $(".password1").text('密码格式正确');
                state2=true;
            }
        }
    });
    $("#userPassword1").blur(function () {
        if ($(this).val().trim() == '') {
            $(".password2").css("color","red");

        }
        else {
            var pas1= $("#userPassword").val();
            var pas2= $("#userPassword1").val();
            if (pas1 != pas2) {
                $(".password2").css("color","red");
                $(".password2").text('两次密码输入不相同');
            }
            else {
                $(".password2").css("color","green");
                $(".password2").text("两次密码相同");
                state3=true;
            }
        }
    })




</script>
</html>
