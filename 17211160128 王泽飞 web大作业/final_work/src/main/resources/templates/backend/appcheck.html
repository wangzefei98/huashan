<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>APP后台管理系统</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/green.css}" rel="stylesheet"/>
    <!--<link th:href="@{/css/font.min.css}" rel="stylesheet"/>-->
    <!--<link href="../../static/css/font-awesome.min.css" rel="stylesheet"/>-->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/nprogress.css}" rel="stylesheet"/>
    <link th:href="@{/css/custom.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/jqvmap.min.css}" rel="stylesheet"/>
    <link th:href="@{/localcss/applist.css}" rel="stylesheet"/>
</head>
<body class="nav-md footer_fixed">
<div class="container body">
    <div class="main_container">

        <div th:replace="backend/header::head1"></div>
        <div th:replace="backend/header::head2"></div>
        <!-- /top navigation -->
        <div class="right_col" role="main">
            <div class="">
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>查看并审核APP信息 <i class="fa fa-user"></i>
                                    <span th:text="${session.backinfo.userName}">
                                    </span></h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_title">
                                <h2>APP基础信息</h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content1">
                                <form class="form-horizontal form-label-left" th:action="@{/manager2/backend/app/checksave}" method="post">
                                    <input type="hidden" name="id" th:value="${appInfo.id}"/>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="softwareName">软件名称 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input class="form-control col-md-7 col-xs-12" th:value="${appInfo.softwareName}"
                                                 name="softwareName" id="softwareName" type="text" readonly="readonly"/>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="APKName">APK名称 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" class="form-control col-md-7 col-xs-12"
                                               id="APKName" name="APKName"    th:value="${appInfo.APKName}" readonly="readonly"/>
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="supportROM">支持ROM <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input class="form-control col-md-7 col-xs-12"
                                                   name="supportROM" id="supportROM"
                                                   th:value="${appInfo.supportROM}" type="text" readonly="readonly"/>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="interfaceLanguage">界面语言 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input class="form-control col-md-7 col-xs-12" readonly="readonly"
                                                   id="interfaceLanguage" name="interfaceLanguage" th:value="${appInfo.interfaceLanguage}" type="text"/>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="softwareSize">软件大小 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" th:value="${appInfo.softwareSize}"
                                              id="softwareSize" name="softwareSize"     class="form-control col-md-7 col-xs-12" readonly="readonly"/>
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="downloads">下载次数 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" th:value="${appInfo.downloads}"
                                                id="downloads" name="downloads"   class="form-control col-md-7 col-xs-12" readonly="readonly"/>
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12"  for="flatformName">所属平台 <span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" class="form-control col-md-7 col-xs-12"
                                                   id="flatformName" name="flatformName"
                                                   th:value="${appInfo.flatformName}" readonly="readonly"/>

                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="select">所属分类 <span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" class="form-control col-md-7 col-xs-12"
                                               name="select" id="select"  th:value="${appInfo.categoryLevel1Name} +'-->'+
                                               ${appInfo.categoryLevel2Name} +'-->'+${appInfo.categoryLevel3Name}"
                                                   readonly="readonly"/>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="statusName">APP状态 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" class="form-control col-md-7 col-xs-12"
                                              name="statusName" id="statusName"     th:value="${appInfo.statusName}" readonly="readonly"/>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">应用简介 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
              <textarea class="form-control col-md-7 col-xs-12" readonly="readonly" th:text="${appInfo.appInfo}">
              </textarea>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="logoPicPath">LOGO图片 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <span name="logoPicPath" id="logoPicPath" th:if="${appInfo.logoPicPath == null || appInfo.logoPicPath == ''}">
                                                暂无
                                            </span>
                                            <span name="logoPicPath" id="logoPicPath" th:if="${appInfo.logoPicPath!=null}">
                                                <img th:src="${appInfo.logoPicPath }" width="100px;"/>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-3">
                                            <button id="status" type="submit" name="status" value="2" class="btn btn-success">审核通过</button>
                                            <button id="status1" type="submit" name="status" value="3" class="btn btn-success">审核不通过</button>
                                            <button type="button" class="btn btn-primary" id="back">返回</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="clearfix"></div>
                            <div class="x_title">
                                <h2>最新版本信息</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content" style="display: block;">
                                <br/>
                                <form class="form-horizontal form-label-left">
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="versionNo">版本号 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input class="form-control col-md-7 col-xs-12" th:value="${appVersion.versionNo }"
                                                  id="versionNo" name="versionNo" type="text" readonly="readonly" />
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="versionSize">版本大小 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="versionSize" type="number" th:value="${appVersion.versionSize }" class="form-control col-md-7 col-xs-12"/>
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12"  for="publishStatus">发布状态 <span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="hidden" name="publishStatus" id="publishStatus" value="3"/>预发布
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">版本简介 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                        <textarea id="textarea" class="form-control col-md-7 col-xs-12" th:text="${appVersion.versionInfo }">
                                         </textarea>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="downloadLink">apk文件 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12" id="downloadLink">
                                             <span th:if="${appVersion.downloadLink == null || appVersion.downloadLink == ''}">
                                                暂无
                                             </span>
                                            <span th:if="${appVersion.downloadLink != null}">
                                                 <p><span th:text="${appVersion.apkFileName}"></span> &nbsp;&nbsp;
                                                     <a th:href="${appVersion.downloadLink}" >下载</a>
                                                 </p>
                                            </span>
                                            <!--<c:choose>-->
                                                <!--<c:when test="${appVersion.downloadLink == null || appVersion.downloadLink == ''}">-->
                                                    <!--暂无-->
                                                <!--</c:when>-->
                                                <!--<c:otherwise>-->
                                                    <!--<p th:text="${appVersion.apkFileName}">&nbsp;&nbsp;-->
                                                        <!--<a th:href="${appVersion.downloadLink}" >下载</a>-->
                                                    <!--</p>-->
                                                <!--</c:otherwise>-->
                                            <!--</c:choose>-->
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <br/><br/>
                                </form>
                            </div>
                            <div class="clearfix"></div>
                            <br/><br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /page content -->
    <!-- footer content -->
    <footer>
        <div class="pull-right">
            ©2016 All Rights Reserved.
        </div>
        <div class="clearfix"></div>
    </footer>
    <!-- /footer content -->
</div>
</body>
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/fastclick.js}" type="text/javascript"></script>
<script th:src="@{/js/nprogress.js}" type="text/javascript"></script>
<script th:src="@{/js/custom.min.js}" type="text/javascript"></script>
<script th:src="@{/localjs/appcheck.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}" type="text/javascript"></script>
</html>
