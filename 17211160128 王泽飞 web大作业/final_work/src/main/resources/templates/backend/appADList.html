<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>APP后台管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <script th:src="@{/localjs/applist.js}" type="text/javascript"></script>
    <!--<link th:href="@{/css/font.min.css}" rel="stylesheet"/>-->
    <!--<link href="../../static/css/font-awesome.min.css" rel="stylesheet"/>-->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/nprogress.css}" rel="stylesheet"/>
    <link th:href="@{/css/custom.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/jqvmap.min.css}" rel="stylesheet"/>
    <link th:href="@{/localcss/applist.css}" rel="stylesheet"/>
</head>
<body class="nav-md footer_fixed">
<div class="container body">
    <div class="main_container">
        <div th:replace="backend/header::head1"></div>
        <div th:replace="backend/header::head2"></div>
        <div class="right_col" role="main">
            <div class="">
                <div class="clearfix"></div>
                <div class="row">

                    <div class="col-md-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>
                                   广告管理列表 <i class="fa fa-user"></i><small><span th:text="${session.backinfo.userName}"></span>
                                    - 您可以通过搜索或者其他的筛选项对APP的信息进行审核操作。^_^</small>
                                </h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <form method="post" th:action="@{/manager2/backend/app/appADlist11}">
                                    <input type="hidden" name="pageIndex" value="1" />
                                    <ul>
                                        <li>
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">APPID</label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <input name="queryadappid"  id="queryadappid" type="text" class="form-control col-md-7 col-xs-12"/>
                                                </div>

                                            </div>
                                        </li>
                                        <li>
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">软件名称</label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <input name="queryadappname"  id="queryadappname" type="text" class="form-control col-md-7 col-xs-12"/>
                                                </div>

                                            </div>
                                        </li>
                                        <li><button type="submit" class="btn btn-primary"> 查 &nbsp;&nbsp;&nbsp;&nbsp;询 </button></li>
                                        <!--<li><a th:href="@{/manager2/backend/app/backuseradd}"><button type="button" class="btn btn-primary"> 增 &nbsp;&nbsp;&nbsp;&nbsp;加 </button></a></li>-->

                                    </ul>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_content">
                                <p class="text-muted font-13 m-b-30"></p>
                                <div id="datatable-responsive_wrapper"
                                     class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <a th:href="@{/manager2/backend/app/appadadd}" class="btn btn-success btn-sm">新增广告</a>
                                            <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                                   cellspacing="0" width="100%" role="grid" aria-describedby="datatable-responsive_info" style="width: 100%;">
                                                <thead>
                                                <tr role="row">
                                                    <th class="sorting_asc" tabindex="0"
                                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                        style="width: 50px;" aria-label="First name: activate to sort column descending"
                                                        aria-sort="ascending">APPID</th>
                                                    <th class="sorting" tabindex="0"
                                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                        style="width: 100px;"
                                                        aria-label="Last name: activate to sort column ascending">
                                                        软件名称</th>
                                                    <th class="sorting" tabindex="0"
                                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                        style="width: 50px;"
                                                        aria-label="Last name: activate to sort column ascending">
                                                        点击量</th>
                                                    <th class="sorting" tabindex="0"
                                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                        style="width: 60px;"
                                                        aria-label="Last name: activate to sort column ascending">
                                                        轮播位</th>
                                                    <th class="sorting" tabindex="0"
                                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                        style="width: 130px;"
                                                        aria-label="Last name: activate to sort column ascending">
                                                        广告起效时间</th>
                                                    <th class="sorting" tabindex="0"
                                                                      aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                                      style="width: 130px;"
                                                                      aria-label="Last name: activate to sort column ascending">
                                                        广告失效时间</th>
                                                    <th class="sorting" tabindex="0"
                                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                        style="width: 130px;"
                                                        aria-label="Last name: activate to sort column ascending">
                                                        创建时间</th>

                                                    <th class="sorting" tabindex="0"
                                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                        style="width: 160px;"
                                                        aria-label="Last name: activate to sort column ascending">
                                                        操作</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr role="row" class="odd" th:each="dic:${adPromotions}">
                                                    <td tabindex="0" class="sorting_1" th:text="${dic.appId}"></td>
                                                    <td th:text="${dic.appInfo.softwareName}"></td>
                                                    <td th:text="${dic.adPV}"></td>
                                                    <td th:text="${dic.carouselPosition}"></td>
                                                    <td th:text="${dic.startTime}"></td>
                                                    <td th:text="${dic.endTime}"></td>
                                                    <td th:text="${dic.creationDate}"></td>
                                                    <td>
                                                        <div class="btn-group">
                                                            <a th:href="@{/manager2/backend/app/appadmodify/}+${dic.id}">
                                                                <button type="button" class="btn btn-dark"
                                                                >编辑</button>
                                                            </a>
                                                            <button type="button" class="btn btn-danger" id="delete123"
                                                                th:attr="adid=${dic.id}">
                                                                删除
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <div class="dataTables_info" id="datatable-responsive_info"
                                                 role="status" aria-live="polite">共<span th:text="${pageInfo.total}"></span>条记录
                                                <span th:text="${pageInfo.pageNum}"></span>/
                                                <span th:text="${pageInfo.pages}"></span>页</div>
                                        </div>
                                        <div class="col-sm-7">
                                            <div class="dataTables_paginate paging_simple_numbers"
                                                 id="datatable-responsive_paginate">
                                                <ul class="pagination">
                                                    <li>
                                                        <a th:href="@{/manager2/backend/app/dictionlist(pageNow=${pageInfo.firstPage})}">首页</a>
                                                    </li>
                                                    <li>
                                                        <a th:href="@{/manager2/backend/app/dictionlist(pageNow=${pageInfo.prePage})}">&laquo;</a>
                                                    </li>
                                                    <li th:each="p:${pageInfo.navigatepageNums}">
                                                        <a th:text="${p}" th:href="@{/manager2/backend/app/dictionlist(pageNow=${p})}"></a>
                                                    </li>
                                                    <li>
                                                        <a th:href="@{/manager2/backend/app/dictionlist(pageNow=${pageInfo.nextPage})}">&#187;</a>
                                                    </li>
                                                    <li><a th:href="@{/manager2/backend/app/dictionlist(pageNow=${pageInfo.lastPage})}">末页</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
<!-- footer content -->
<footer>
    <div class="pull-right">
        ©2016 All Rights Reserved.
    </div>
    <div class="clearfix"></div>
</footer>
<!-- /footer content -->
</body>

<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/fastclick.js}" type="text/javascript"></script>
<script th:src="@{/js/nprogress.js}" type="text/javascript"></script>
<script th:src="@{/js/custom.min.js}" type="text/javascript"></script>
<script th:src="@{/localjs/rollpage.js}" type="text/javascript"></script>
<script th:src="@{/localjs/delappad.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}" type="text/javascript"></script>

</html>
